<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión en Tienda Full para realizar compras online.">
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../css/styles.css" >
    <title>Tienda Full | Login</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img class="logo-tienda" src="../assets/images/logo-tienda.png" alt="Logo tienda">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./acerca-de-nosotros.html"
                  >Acerca de nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria-productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./login.html"
                  >Iniciar sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="row justify-content-center">
      <div class="container my-3">
        <div class="row align-items-lg-stretch">
          <div class="col">
            <div class="row justify-content-end">
              <img class="logo-login" src="../assets/images/logo-tienda.png" alt="">
            </div>
            <div class="text-center">
              <h3 class="fw-bold">Bienvenido/a <span id="nombre"></span></h3>
            </div>
            <!-- Login -->
            <form id="form" action="#">
              <div class="mb-4">
                <label for="email" class="form-label"
                  >Correo electrónico
                </label>
                <input id="email" type="email" class="form-control" name="email" required>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña </label>
                <input id="password" type="password" class="form-control" name="password" required>
              </div>

              <div class="mb-4">
                <input type="checkbox" name="recordarme" class="form-check-input">
                <label class="form-check-label">Recordarme</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar sesión
                </button>
              </div>
              <div class="my-3">
                <span
                  >Si no tienes cuenta,
                  <a href="./registro.html"> Regístrate</a></span
                >
                <br>
                <span
                  ><a href="recuperar-clave.html">
                    Recuperar contraseña</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="contact-info">
      <p>¡Síguenos en redes sociales!</p>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p>Teléfono: +54 (351) 456-7890</p>
    </footer>
    <!-- JavaScript -->
    <script src="../js/login.js"></script>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/94c0117dd6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

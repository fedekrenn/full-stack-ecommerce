<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recupera tu contraseña para iniciar sesión en Tienda Full.">
  <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Tienda Full | Recuperar contraseña</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="logo-tienda" src="../assets/images/logo-tienda.png" alt="Logo tienda">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./acerca-de-nosotros.html">Acerca de nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="row justify-content-center">
    <div class="container my-3">
      <div class="row align-items-lg-stretch">
        <div class="col">
          <div class="row justify-content-end">
            <img class="logo-login" src="../assets/images/logo-tienda.png" alt="">
          </div>
          <div class="text-center">
            <h3 class="fw-bold">Recuperar contraseña</h3>
          </div>
          <!-- Password Recovery Form -->
          <form action="#" id="passwordRecoveryForm">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input id="email" type="email" class="form-control" name="email" required>
            </div>

            <!-- Botón "Enviar correo de recuperación" debajo del campo de correo y arriba de la etiqueta de volver a iniciar sesión -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Enviar correo de recuperación</button>
            </div>

            <div class="my-3">
              <span>¿Quieres volver a <a href="./login.html">Iniciar sesión</a>?</span>
              <p>O puedes ingresar como visitante...</p>
            </div>

            <!-- Botón "Acceder con Google" debajo de "O puedes ingresar como visitante" y con un espacio de un renglón entre el botón y el cuadro de reCAPTCHA -->
            <div class="text-center mb-3">
              <button id="btnGoogleLogin" class="btn btn-secondary">Acceder con Google</button>
            </div>
            <!-- Cuadro de reCAPTCHA permanece en su posición original -->
            <div class=" g-recaptcha" data-sitekey="TU_CLAVE_DEL_SITIO_RECAPTCHA"></div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="contact-info">
    <p>¡Síguenos en redes sociales!</p>
    <ul>
      <li>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
    <p>Teléfono: +54 (351) 456-7890</p>
  </footer>
  <!-- JavaScript para abrir el pop-up de autenticación de Google -->
  <script src="../js/reseteo.js"></script>
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/94c0117dd6.js" crossorigin="anonymous"></script>
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
